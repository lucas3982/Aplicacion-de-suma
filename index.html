<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Aplicacion Suma</title>
  </head>
  <body>

      <div class="container">
          <h1 class="text-center">Suma de Números</h1>
          <div class="row justify-content-center mt-3">
              <label class="col-3 col-form-label">Primer Número:</label>
              <div class="col-8 col-md-2">
                  <input type="number" class="form-control" id="n1">
              </div>
              
          </div>

          <div class="row justify-content-center mt-3">
             <label class="col-3 col-form-label">Segundo Número:</label>
             <div class="col-8 col-md-2">
                <input type="number" class="form-control" id="n2">
            </div>
            
            </div>
        <div class="row justify-content-center mt-3">
            <div class="col-8 col-md-5">
                <button class="btn btn-success col-12" id="sumar">Sumar</button>
            </div>
            
        </div>

        <div class="row justify-content-center mt-3">
            <div class="alert alert-info col-8 col-md-4" id="respuesta" role="alert">
               
            </div>
        </div>

      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="app.js"></script>


  </body>
</html>
